{% extends 'base.html' %}
{% load static %}

{% block styles %}
{% endblock %}

{% block content %}

    <!-- new -->
    <form action="login" method="post">
      {% csrf_token %}
    
    <div class="container">
      <div class="main-body">
          <div class="row justify-content-between mt-4">
              
              <div class="col-lg-8">
                  <div class="card">
                      <div class="card-body">
    
                          
    
                          <div class="row mb-3">
                              <div class="col-sm-3">
                                  <h6 class="mb-0">Userame</h6>
                              </div>
                              <div class="col-sm-9 text-secondary">
                                  <input type="text" class="form-control"  name="username">
                              </div>
                          </div>
    
                          <div class="row mb-3">
                              <div class="col-sm-3">
                                  <h6 class="mb-0">Passward</h6>
                              </div>
                              <div class="col-sm-9 text-secondary">
                                  <input type="text" class="form-control"  name="password">
                              </div>
                          </div>
    
                          <div class="row">
                              <div class="col-sm-3"></div>
                              <div class="col-sm-9 text-secondary">
                                  <button type="submit" class="btn btn-primary mb-4">LOGIN</button>
                              </div>
                          </div>

                          <div class="row">
                            <p style="text-align: center;">Not a member? <a href="{% url 'register' %}">Register</a></p>
                          </div>
    
                      </div>
                  </div>
                  
              </div>
          </div>
      </div>
    </div>
    
    </form>


    {% for message in messages %}

    <h3>{{message}}</h3>

    {% endfor %}
  </div>

{% endblock %}
